{% extends 'base.html' %} {% block content %} {% load staticfiles %} {% if error %} {{ error }}
<br />
<br />
{% endif %}

<div class="container">
  <h1>Create new product</h1>
  <br />
  <form action="{% url 'create' %}" enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control col-md-3" name="title" placeholder="Title of product" id="title" required />
    </div>
    <div class="form-group">
      <label for="url">URL</label>
      <input type="text" class="form-control col-md-3" id="url" name="url" placeholder="URL if any" />
    </div>
    <div class="form-group">
      <label for="icon">Icon: &nbsp;&nbsp;</label>
      <input type="file" accept="image/*" id="icon" name="icon" required /><br /><br />
      <label for="image">Image: </label>
      <input type="file" accept="image/*" id="image" name="image" required />
    </div>
    <div class="form-group ">
      <label for="description">Description</label>
      <textarea class="form-control col-md-3" rows="4" id="description" name="description" placeholder="Details of product"></textarea>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck" required />
        <label class="form-check-label" for="gridCheck">
          I hereby confirm that all the above information entered is genuine and NOT copied from others.
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Add product</button>
  </form>
</div>
{% endblock %}
